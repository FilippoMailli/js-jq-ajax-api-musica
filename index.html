<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Musica</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <script src="https://kit.fontawesome.com/6619c90159.js" crossorigin="anonymous"></script> -->
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
    </head>
    <body>
        <div class="container-full clearfix">
            <header>
                <div class="container container-header">
                    <img id="logo-spotify" src="img/logo.png" alt="logo-spotify">
                    <div class="container-select">
                        <select class="selettore-genere" name="">
                            <option value="">Scegli genere</option>
                            <option value="pop">Pop</option>
                            <option value="jazz">Jazz</option>
                            <option value="metal">Metal</option>
                            <option value="rock">Rock</option>
                        </select>
                    </div>
                </div>
            </header>
            <div class="container container-carte">
            </div>
        </div>

        <script id="card-template" type="text/x-handlebars-template">
            <div class="card" data-genere="{{genere}}">
                <img id="wallpaper-song" src="{{sourceAlbum}}" alt="{{album}}">
                <h3 id="titolo-album">{{album}}</h3>
                <span id="nome-artista">{{artista}}</span>
                <span id="anno-uscita">{{anno}}</span>
            </div>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
